<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Results summary component</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./resources/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="result">
                <h1>Your Result</h1>
                <div class="circle">
                    <h2 class="total_scored">76</h2>
                    <p class="of">of 100</p>
                </div>   
                <h2 class="great_header">Great</h2>
                <p class="percentage_score">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary">
                <h2 class="summary_header">Summary</h2>
                <div class="Reaction" id="Reaction">
                </div>
                <div class="Memory" id="Memory">
                </div>
                <div class="Verbal" id="Verbal">
                </div>
                <div class="Visual" id="Visual">
                </div>
    
                <button>Continue</button>
            </div>
        </div>
        
    </main>  
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Polina</a>.
    </footer>
    <script type='module' src="./resources/script.js"></script>
</body>
</html>
